<!-- templates/edit_customer.html -->
{% extends "base.html" %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Edit Customer</h2>
    <form action="{{ url_for('edit_customer', customer_id=customer.id) }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <!-- Customer Name -->
        <div class="form-group">
            <label for="customer_name">Customer Name</label>
            <input type="text" class="form-control" id="customer_name" name="customer_name" value="{{ customer.customer_name }}" required>
        </div>

        <!-- Company Name -->
        <div class="form-group">
            <label for="company_name">Company Name</label>
            <input type="text" class="form-control" id="company_name" name="company_name" value="{{ customer.company_name }}" required>
        </div>

        <!-- Email ID -->
        <div class="form-group">
            <label for="email_id">Email</label>
            <input type="email" class="form-control" id="email_id" name="email_id" value="{{ customer.email_id }}" required>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ customer.phone_number }}" required>
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" name="address" required>{{ customer.address }}</textarea>
        </div>

        <!-- GST Number -->
        <div class="form-group">
            <label for="gst_number">GST Number (Optional)</label>
            <input type="text" class="form-control" id="gst_number" name="gst_number" value="{{ customer.gst_number }}">
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update Customer</button>
        </div>
    </form>
</div>
{% endblock %}
