{% extends "base.html" %}

{% block title %}Edit Vendor{% endblock %}

{% block content %}
<h2 class="text-center mt-5">Edit Vendor</h2>
<form method="POST" action="/edit_vendor/{{ vendor.id }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="form-group">
        <label for="vendor_name">Vendor Name</label>
        <input type="text" class="form-control" id="vendor_name" name="vendor_name" value="{{ vendor.vendor_name }}" required>
    </div>
    <div class="form-group">
        <label for="company_name">Company Name</label>
        <input type="text" class="form-control" id="company_name" name="company_name" value="{{ vendor.company_name }}" required>
    </div>
    <div class="form-group">
        <label for="email_id">Email ID</label>
        <input type="email" class="form-control" id="email_id" name="email_id" value="{{ vendor.email_id }}" required>
    </div>
    <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ vendor.phone_number }}" required>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ vendor.address }}" required>
    </div>
    <button type="submit" class="btn btn-dark btn-block">Update Vendor</button>
</form>
{% endblock %}
