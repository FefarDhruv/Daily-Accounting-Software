<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shree Accounting Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-logo h3 {
            margin: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .login-btn {
            width: 100%;
        }
        .setup-link {
            text-align: center;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="row">
        <!-- Logo Section -->
        <div class="col-md-12 login-logo">
            <h3><span style="background-color:black;color:white;padding:5px;">SHREE</span> <span style="font-weight:bold;">ACCOUNTING</span></h3>
        </div>

        <!-- Form Section -->
        <div class="col-md-12">
    <form method="POST" action="/">
        <!-- Add CSRF token -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
            <label for="userId">Enter ID</label>
            <input type="text" class="form-control" id="userId" name="userId" placeholder="Enter ID" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-dark login-btn">SIGN IN</button>
        <a href="/setup_organization" class="setup-link">Setup New Organization</a>
    </form>
</div>

    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
