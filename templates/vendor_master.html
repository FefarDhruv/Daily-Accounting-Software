{% extends "base.html" %}

{% block title %}Vendor Master{% endblock %}

{% block content %}
<h2 class="text-center mt-5">Add New Vendor</h2>
<form method="POST" action="/vendor_master">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="form-group">
        <label for="vendor_name">Vendor Name</label>
        <input type="text" class="form-control" id="vendor_name" name="vendor_name" placeholder="Vendor Name" required>
    </div>
    <div class="form-group">
        <label for="company_name">Company Name</label>
        <input type="text" class="form-control" id="company_name" name="company_name" placeholder="Company Name" required>
    </div>
    <div class="form-group">
        <label for="email_id">Email ID</label>
        <input type="email" class="form-control" id="email_id" name="email_id" placeholder="Email ID" required>
    </div>
    <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Phone Number" required>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
    </div>
    <button type="submit" class="btn btn-dark btn-block">Register Vendor</button>
</form>
{% endblock %}

{% block extra_js %}
<script>
    document.querySelectorAll('.nav-link').forEach(link => {
        if (link.href.includes('vendor_master')) {
            link.classList.add('active');
        }
    });
</script>
{% endblock %}
