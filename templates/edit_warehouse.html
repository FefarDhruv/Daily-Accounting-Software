{% extends "base.html" %}

{% block title %}Edit Warehouse{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Warehouse</h2>
    <form method="POST" action="{{ url_for('edit_warehouse', warehouse_id=warehouse.id) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="warehouse_name">Warehouse Name</label>
            <input type="text" class="form-control" id="warehouse_name" name="warehouse_name" value="{{ warehouse.warehouse_name }}" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ warehouse.location }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description">{{ warehouse.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Warehouse</button>
    </form>
</div>
{% endblock %}
