{% extends "base.html" %}

{% block title %}Create Shipment{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Create Shipment</h2>
    <form method="POST" action="{{ url_for('create_shipment') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <!-- Shipment Number -->
        <div class="form-group">
            <label for="shipment_number">Shipment Number</label>
            <input type="text" class="form-control" id="shipment_number" name="shipment_number" required>
        </div>

        <!-- Invoice Select -->
        <div class="form-group">
            <label for="invoice_id">Select Invoice</label>
            <select class="form-control" id="invoice_id" name="invoice_id" required>
                {% for invoice in invoices %}
                <option value="{{ invoice.id }}">{{ invoice.invoice_number }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Shipment Date -->
        <div class="form-group">
            <label for="shipment_date">Shipment Date</label>
            <input type="date" class="form-control" id="shipment_date" name="shipment_date" required>
        </div>

        <!-- Carrier -->
        <div class="form-group">
            <label for="carrier">Carrier</label>
            <input type="text" class="form-control" id="carrier" name="carrier">
        </div>

        <!-- Tracking Number -->
        <div class="form-group">
            <label for="tracking_number">Tracking Number</label>
            <input type="text" class="form-control" id="tracking_number" name="tracking_number">
        </div>

        <!-- Status -->
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" name="status" required>
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
            </select>
        </div>

        <!-- Stage -->
        <div class="form-group">
            <label for="stage">Stage</label>
            <select class="form-control" id="stage" name="stage" required>
                <option value="Pending">Pending</option>
                <option value="Shipped">Shipped</option>
                <option value="In Transit">In Transit</option>
                <option value="Delivered">Delivered</option>
                <option value="Cancelled">Cancelled</option>
            </select>
        </div>

        <button type="submit" class="btn btn-dark">Create Shipment</button>
    </form>
</div>
{% endblock %}
