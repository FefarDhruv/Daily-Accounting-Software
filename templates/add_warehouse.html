{% extends "base.html" %}

{% block title %}Add Warehouse{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Add Warehouse</h2>
    <form method="POST" action="{{ url_for('add_warehouse') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="warehouse_name">Warehouse Name</label>
            <input type="text" class="form-control" id="warehouse_name" name="warehouse_name" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Warehouse</button>
    </form>
</div>
{% endblock %}
